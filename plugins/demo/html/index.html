<div class="layui-fluid">
    <div class="layui-col-md12" style="padding: 5px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div id="list"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

layui.config({base: '/static/layuiadmin/'}).use(['table','jquery'], function(){
///
var admin = layui.admin
,$ = layui.$
,form = layui.form
,table = layui.table;


table.render({
    elem: '#list',
    url: '/plugin/data?name=demo&a=list',
    title: '数据表',
    cols: [[
        {field:'name', title:'名称',width:130},
        {field:'ps', title:'说明'},
        {title:'操作', toolbar: '#cmdTpl', width:70, fixed: 'right'}
     ]],
    page: true
});


table.on('tool(list)', function(obj){
    switch(obj.event){
        case 'install':pluginInstall(obj);break;
        case 'uninstall':pluginUninstall(obj);break;
    };
});


function pluginInstall(obj){
    console.log(obj);
}

function pluginUninstall(obj){
    console.log(obj);
}

///
});
</script>


<script type="text/html" id="cmdTpl">

<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event='ok'>ok</a>
<a class="layui-btn layui-btn-xs" lay-event='fail'>fail</a>

</script>
